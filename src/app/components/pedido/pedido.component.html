<p>Cliente: {{pedido.cliente}}</p>
<p>Direccion: {{pedido.direccion}}</p>
<button routerLink="/usuario">Ir a usuario</button>
<input #buscador type="text" placeholder="Busque un producto">
<button class="btn btn-primary" (click)="agregarProducto()">Agregar</button>
<button (click)="mostrar = !mostrar">Mostrar</button>
<app-pedido-detalle *ngIf="mostrar" [pedidoDetalle]="pedido.pedidoDetalle" (eliminarProducto)="eliminarProducto($event)" ></app-pedido-detalle>
