<div class="cliente">
    <div class="form-group">
        <label for="">Cliente</label>
        <input class="form-control" type="text" (input)="buscarClientes($event.target.value)" placeholder="Busque un cliente">
    </div>
    <div class="list-group">
        <div *ngFor="let cliente of clientes" class="list-group-item list-group-item-action">
            <a *ngIf="cliente.visible">{{cliente.nombre}} {{cliente.apellido}}</a>
        </div>
      </div>
</div>
