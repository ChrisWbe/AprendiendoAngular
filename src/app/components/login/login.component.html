<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "pacman" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>
<div class="container">
    <form [formGroup]="formularioLogin">
        <div class="form-group">
          <label for="email">Correo Electr칩nico</label>
          <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Ingrse su correo electr칩nico">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="formularioLogin.controls['email'].errors.required" >Correo es requerido</span>
            <span *ngIf="formularioLogin.controls['email'].errors.email" >Correo no es valido</span>
          </div>
        
        </div>
        <div class="form-group">
          <label for="password">Contrase침a</label>
          <input type="password" (keyUp.enter)="ingresar()" class="form-control" formControlName="password" id="password">
          <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="formularioLogin.controls['password'].errors.required">La contrase침a es requerida</span>
          </div>
        
        </div>
        
        <button type="submit" (click)="ingresar()" [disabled]="!formularioLogin.valid" class="btn btn-primary">Ingresar</button>
      </form>
      <div *ngIf="!datosCorrecto" class="alert alert-warning" role="alert">
        {{textoError}}
      </div>
</div>
