<p>ng-model works!</p>
<div [ngSwitch]="nameList.length < 5">
    <div *ngSwitchCase="true">
        <div>
            <input type="text" [(ngModel)]="inputName">
            <button (click)="addName()">Add Name</button>
        </div>
    </div>
    <div *ngSwitchCase="false">
        <p>No puedes seguir añadiendo más nombres</p>
    </div>
</div>

<p *ngFor="let item of nameList; index as i">{{i}} - Hola {{item | slice:0:1 | uppercase }}{{item | slice:1 | lowercase }}</p>
