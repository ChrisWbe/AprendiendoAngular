<div class="container">
    <h2 *ngIf="esNuevo">Agregar</h2>
    <h2 *ngIf="!esNuevo">Editar</h2>
    <form [formGroup]="formularioDataPlaceHolder">
        <div class="form-group">
            <label for="">Titulo</label>
            <input type="text" class="form-control" formControlName="title">
        </div>

        <div class="form-group">
            <label for="">Cuerpo</label>
            <input type="text" class="form-control" formControlName="body">
        </div>

        <div class="form-group">
            <label for="">Seleccione un usuario</label>
            <select class="form-control" name="" formControlName="userId">
                <option *ngFor="let usuario of usuarios" [value]="usuario.id">{{usuario.name}} - {{usuario.email}}</option>
            </select>
        </div>
        <button *ngIf="esNuevo" class="btn btn-primary" [disabled]="!formularioDataPlaceHolder.valid" (click)="agregar()" >Agregar</button>
        <button *ngIf="!esNuevo" class="btn btn-success" [disabled]="!formularioDataPlaceHolder.valid" (click)="editar()">Editar</button>
    </form>
</div>
