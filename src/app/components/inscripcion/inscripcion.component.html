<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <app-seleccionar-cliente [nombre]="clienteSeleccionado.nombre" (seleccionoCliente)="asignarCliente($event)" (canceloCliente)="eliminarCliente()"></app-seleccionar-cliente>
            <div class="form-group">
                <label for="">Precio</label>
                <select [(ngModel)]="idPrecio" (change)="seleccionarPrecio($event.target.value)" name="" id="" class="form-control">
                    <option [value]="null">Selecciones un d√≠a</option>
                    <option *ngFor="let precio of precios" [value]="precio.id">{{precio.nombre}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Fecha Inicio</label>
                <input type="text" [value]="inscripcion.fecha | date" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="">Fecha Finaliza</label>
                <input type="text" [value]="inscripcion.fechaFinal | date" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="">Sub Total</label>
                <input type="number" [value]="inscripcion.subTotal" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="">ISV</label>
                <input type="number" [value]="inscripcion.isv" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="">Total</label>
                <input type="number" [value]="inscripcion.total" class="form-control" disabled>
            </div>
            <br>
            
            <button class="btn btn-primary" (click)="guardar()">Guardar</button>
        </div>
        
        <div class="col-sm-6">
            <div *ngIf="clienteSeleccionado.imgUrl" class="imgCliente">
                <img [src]="clienteSeleccionado.imgUrl" alt="">
            </div>
        </div>
    </div>
</div>
