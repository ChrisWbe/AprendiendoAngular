<div class="container">
    <div class="cliente">
        <h5>Cliente: {{pedido.nombreCliente}}</h5>
        <h6>Total: {{pedido.total | currency:"COP: "}}</h6>

    </div>
    <div class="detalle">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Producto ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Total</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of pedido.pedidoDetalle; let i = index">
                    <th scope="row">{{producto.productoId}}</th>
                    <td>{{producto.nombreProducto}}</td>
                    <td>{{producto.cantidad}} <input (input)="calcularTotal(i)" [(ngModel)]="producto.cantidad" type="text"> </td>
                    <td>{{producto.precio | currency:"COP: "}}</td>
                    <td>{{producto.total | currency:"COP: "}}</td>
                    <td><button class="btn btn-danger" (click)="eliminar(i)">Eliminar</button></td>
                </tr> 
            </tbody>
          </table>
          <button class="btn btn-primary" (click)="guardar()">Guardar</button>

    </div>
</div>
